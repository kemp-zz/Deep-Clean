name: Deep Clean
on: workflow_dispatch

jobs:
  storage-cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    permissions:
      actions: write
      contents: read

    steps:
      - name: 环境预检
        run: |
          set -euo pipefail
          echo "▂▂▂▂▂▂▂▂ 存储诊断 ▂▂▂▂▂▂▂▂"
          
          declare -a check_paths=(
            "/usr/lib/python3/dist-packages"
            "/usr/local/share/boost"
            "/opt/hostedtoolcache/Python"
            "/var/lib/apt/lists"
          )
          
          for path in "${check_paths[@]}"; do
            if compgen -G "$path" > /dev/null; then
              echo "✅ 有效路径: $(ls -d $path)"
            else
              echo "::warning::路径不存在: $path"
            fi
          done

          echo "▂▂▂▂▂▂▂▂ 初始空间 ▂▂▂▂▂▂▂▂"
          df -h /

      - name: 智能清理引擎
        run: |
          set -eo pipefail
          echo "▂▂▂▂▂▂▂▂ 执行清理 ▂▂▂▂▂▂▂▂"
    
          # APT深度清理
          pkgs_to_remove=(
            "azure-cli"
            "google-cloud-cli"
            "temurin-*-jdk" 
            "llvm-*-dev"
          )
    
          for pkg in "${pkgs_to_remove[@]}"; do
            if dpkg-query -W "$pkg" >/dev/null 2>&1; then
              sudo apt-get remove --auto-remove -y --purge "$pkg"
            fi
          done
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /var/cache/apt/archives/*
    
          # 完全删除所有Python版本
          echo "→ 删除全部Python版本..."
          if [ -d "/opt/hostedtoolcache/Python" ]; then
            sudo rm -rf /opt/hostedtoolcache/Python
          fi
    
          # SDK清理（修复语法）
          echo "→ 清理开发工具链..."
          sudo find /usr/lib -type d $ \
            -name "azure*" \
            -o -name "google*" \
            -o -name "jdk*" \
            -o -name "llvm*" $ -exec rm -rf {} +

      - name: 清理验证
        run: |
          echo "▂▂▂▂▂▂▂▂ 最终状态 ▂▂▂▂▂▂▂▂"
          df -h / | awk 'NR==2 {printf "总空间: %s ➔ 可用空间: %s\n", $2, $4}'
          
          echo "▂▂▂▂▂▂▂▂ 目录详情 ▂▂▂▂▂▂▂▂"
          sudo du -d 2 -h /opt /usr/local 2>/dev/null | sort -hr | awk '
            BEGIN {print "\033[36m路径\t\t占用空间\033[0m"}
            $2 ~ /(node|Python|jdk)/ {
              printf "%-45s ➔ \033[31m%8s\033[0m\n", $2, $1
              next
            }
            NR<=10 {
              printf "%-45s ➔ \033[32m%8s\033[0m\n", $2, $1
            }'
